<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        body {
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.15);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-secondary-hover: rgba(255, 255, 255, 0.7);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: rgba(0, 0, 0, 0.08);
            --card-hover: rgba(0, 0, 0, 0.12);
            --text-secondary: rgba(0, 0, 0, 0.7);
            --text-secondary-hover: rgba(0, 0, 0, 0.8);
        }

        .theme-toggle {
            position: fixed;
            top: 0.8rem;
            right: 0.8rem;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--card-hover);
        }

        .back-link {
            position: fixed;
            top: 0.8rem;
            left: 0.8rem;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            z-index: 1000;
        }

        .back-link:hover {
            background: var(--card-hover);
        }

        .container {
            max-width: 800px;
            width: calc(100% - 2rem);
            padding: clamp(1rem, 2vw, 2.5rem);
            text-align: center;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.8rem auto;
            gap: 2rem;
            box-sizing: border-box;
        }

        .section {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .section-title {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--text-color);
            margin: 0 0 2rem 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin: 0;
            line-height: 1.2;
        }

        .page-desc {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin: 1rem 0 0;
            max-width: 480px;
        }

        .quiz-list {
            width: 100%;
            max-width: 560px;
            list-style: none;
            margin: 1.5rem 0 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .quiz-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .quiz-city {
            min-width: 7rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .quiz-input {
            flex: 1;
            min-width: 120px;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--text-secondary);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.95rem;
            font-family: inherit;
        }

        .quiz-input:focus {
            outline: none;
            border-color: var(--text-secondary-hover);
        }

        .quiz-input.correct {
            border-color: #22c55e;
        }

        .quiz-input:disabled {
            opacity: 0.8;
        }

        .quiz-submit {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: none;
            background: var(--card-hover);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .quiz-submit:hover:not(:disabled) {
            background: var(--text-secondary);
        }

        .quiz-submit:disabled {
            cursor: default;
            opacity: 0.7;
        }

        .quiz-check {
            color: #22c55e;
            font-size: 1.1rem;
            display: none;
        }

        .quiz-check.visible {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                width: calc(100% - 1.5rem);
                margin: 0.5rem auto;
                padding: 1rem;
                gap: 1.5rem;
            }

            .theme-toggle, .back-link {
                top: 0.5rem;
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }

            .back-link {
                left: 0.5rem;
            }

            .theme-toggle {
                right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: calc(100% - 1rem);
                margin: 0.3rem auto;
                padding: 0.8rem;
                gap: 1.2rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <a href="/" class="back-link" title="Back to home">
        <i class="fas fa-arrow-left"></i>
    </a>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <div class="section">
            <h1>NFL</h1>
            <p class="page-desc">Name the team for each city.</p>
            <ul id="quiz-list" class="quiz-list" aria-label="NFL city quiz"></ul>
        </div>
    </div>

    <script type="application/json" id="nfl-teams">
    [
      { "city": "Buffalo", "team": "Bills" },
      { "city": "Miami", "team": "Dolphins" },

    ]

    <script>
        const darkColors = [
            '#2C3E50', '#34495E', '#2C3A47', '#3D3D3D', '#2D3436',
            '#2F3640', '#353B48', '#2F3542', '#2C3A47', '#2D3436'
        ];

        const lightColors = [
            '#E3F2FD', '#E8F5E9', '#FFF3E0', '#F3E5F5', '#E0F7FA',
            '#FCE4EC', '#E8EAF6', '#F1F8E9', '#E0F2F1', '#FFF8E1'
        ];

        function getRandomColor() {
            const isLightMode = document.body.getAttribute('data-theme') === 'light';
            const colors = isLightMode ? lightColors : darkColors;
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            }
            body.style.background = getRandomColor();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle i');
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                themeToggle.classList.replace('fa-moon', 'fa-sun');
            } else if (savedTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.classList.replace('fa-sun', 'fa-moon');
            } else {
                if (window.matchMedia('(prefers-color-scheme: light)').matches) {
                    document.body.setAttribute('data-theme', 'light');
                    themeToggle.classList.replace('fa-moon', 'fa-sun');
                } else {
                    document.body.removeAttribute('data-theme');
                    themeToggle.classList.replace('fa-sun', 'fa-moon');
                }
            }
            document.body.style.background = getRandomColor();
            loadQuiz();
        });

        function shuffle(arr) {
            const out = [...arr];
            for (let i = out.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [out[i], out[j]] = [out[j], out[i]];
            }
            return out;
        }

        function loadQuiz() {
            const el = document.getElementById('nfl-teams');
            let teams;
            try {
                teams = JSON.parse(el.textContent);
            } catch {
                document.getElementById('quiz-list').innerHTML = '<li class="quiz-row">Could not load teams.</li>';
                return;
            }
            const list = document.getElementById('quiz-list');
            list.innerHTML = '';
            const shuffled = shuffle(teams);
            shuffled.forEach(({ city, team }) => {
                const li = document.createElement('li');
                li.className = 'quiz-row';
                li.innerHTML = `
                    <span class="quiz-city">${city}</span>
                    <input type="text" class="quiz-input" placeholder="Team name" data-answer="${team.replace(/"/g, '&quot;')}" autocomplete="off">
                    <button type="button" class="quiz-submit">Submit</button>
                    <span class="quiz-check" aria-hidden="true"><i class="fas fa-check"></i></span>
                `;
                const input = li.querySelector('.quiz-input');
                const btn = li.querySelector('.quiz-submit');
                const check = li.querySelector('.quiz-check');
                btn.addEventListener('click', () => {
                    const answer = (input.dataset.answer || '').trim().toLowerCase();
                    const guess = (input.value || '').trim().toLowerCase();
                    if (answer && guess === answer) {
                        input.classList.add('correct');
                        input.disabled = true;
                        btn.disabled = true;
                        check.classList.add('visible');
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') btn.click();
                });
                list.appendChild(li);
            });
        }
    </script>
</body>

</html>
