<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tans.dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.15);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-secondary-hover: rgba(255, 255, 255, 0.7);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: rgba(0, 0, 0, 0.08);
            --card-hover: rgba(0, 0, 0, 0.12);
            --text-secondary: rgba(0, 0, 0, 0.7);
            --text-secondary-hover: rgba(0, 0, 0, 0.8);
        }

        .theme-toggle {
            position: fixed;
            top: 0.8rem;
            right: 0.8rem;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--card-hover);
        }

        .container {
            max-width: 800px;
            width: calc(100% - 2rem);
            padding: clamp(1rem, 2vw, 2.5rem);
            text-align: center;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.8rem auto;
            gap: 2rem;
            box-sizing: border-box;
        }

        .section {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .section-title {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--text-color);
            margin: 0 0 2rem 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .work-info {
            background-color: var(--card-bg);
            padding: 1.2rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            text-align: left;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            -webkit-tap-highlight-color: transparent;
        }

        .work-info:hover {
            transform: translateY(-2px);
            background-color: var(--card-hover);
        }

        .work-info::after {
            content: 'â†—';
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
        }

        .work-info:hover::after {
            opacity: 1;
        }

        .work-info.coming-soon::after {
            content: 'Coming Soon';
            font-size: 0.8rem;
            font-style: italic;
        }

        .work-info.coming-soon:hover::after {
            opacity: 0.7;
        }

        .work-title {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 500;
            margin: 0 0 0.4rem 0;
            color: var(--text-color);
            width: 100%;
        }

        .work-company {
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            color: var(--text-secondary);
            margin: 0;
            width: 100%;
        }

        .company-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .project-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .project-card:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 0 0.5rem 0;
            color: #ffffff;
        }

        .project-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        .link {
            background-color: rgba(255, 255, 255, 0.1);
            padding: clamp(1rem, 2vw, 1.2rem);
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            transition: transform 0.2s, background-color 0.2s;
            font-size: clamp(0.9rem, 2vw, 1rem);
            text-align: left;
            width: 100%;
        }

        .link:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .social-links {
            display: flex;
            gap: clamp(1.2rem, 2.5vw, 2.5rem);
            justify-content: center;
            align-items: center;
            margin-top: 1.2rem;
            flex-wrap: wrap;
            width: 100%;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            color: var(--text-color);
            transform: translateY(-2px);
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin: 0;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .container {
                width: calc(100% - 1.5rem);
                margin: 0.5rem auto;
                padding: 1rem;
                gap: 1.5rem;
            }

            .section {
                max-width: 100%;
            }

            .work-info {
                padding: 1rem;
                margin-bottom: 0.6rem;
            }

            .work-info::after {
                right: 1rem;
            }

            .section-title {
                margin: 0 0 1.2rem 0;
            }

            .social-links {
                gap: 1.5rem;
                margin-top: 1rem;
            }

            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: calc(100% - 1rem);
                margin: 0.3rem auto;
                padding: 0.8rem;
                gap: 1.2rem;
            }

            .section-title {
                margin: 0 0 1rem 0;
                font-size: 0.9rem;
            }

            .work-info {
                padding: 0.9rem;
            }

            .work-title {
                font-size: 1rem;
            }

            .work-company {
                font-size: 0.8rem;
            }

            .social-links {
                gap: 1.2rem;
                margin-top: 0.8rem;
            }

            .social-link {
                font-size: 1.3rem;
            }

            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
                width: 2.5rem;
                height: 2.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-height: 600px) {
            .container {
                margin: 0.3rem auto;
                padding: 0.8rem;
                gap: 1rem;
            }

            .section-title {
                margin: 0 0 0.8rem 0;
            }

            .work-info {
                padding: 0.8rem;
                margin-bottom: 0.5rem;
            }

            .social-links {
                margin-top: 0.6rem;
            }
        }

        /* Add touch-friendly styles */
        @media (hover: none) {
            .work-info:hover {
                transform: none;
            }

            .work-info:active {
                background-color: var(--card-hover);
            }

            .social-link:hover {
                transform: none;
            }

            .social-link:active {
                color: var(--text-color);
            }
        }

        .bio {
            margin: 0;
        }
    </style>
</head>

    <script>
        // Array of colors for dark mode
        const darkColors = [
            '#2C3E50', // Deep blue-gray
            '#34495E', // Slate
            '#2C3A47', // Dark slate
            '#3D3D3D', // Warm gray
            '#2D3436', // Charcoal
            '#2F3640', // Dark blue-gray
            '#353B48', // Deep slate
            '#2F3542', // Dark navy
            '#2C3A47', // Deep blue
            '#2D3436'  // Dark charcoal
        ];

        // Array of colors for light mode
        const lightColors = [
            '#E3F2FD', // Vibrant light blue
            '#E8F5E9', // Fresh mint
            '#FFF3E0', // Warm peach
            '#F3E5F5', // Soft lavender
            '#E0F7FA', // Bright cyan
            '#FCE4EC', // Soft pink
            '#E8EAF6', // Rich indigo
            '#F1F8E9', // Vibrant lime
            '#E0F2F1', // Teal tint
            '#FFF8E1'  // Warm yellow
        ];

        // Function to get a random color based on current theme
        function getRandomColor() {
            const isLightMode = document.body.getAttribute('data-theme') === 'light';
            const colors = isLightMode ? lightColors : darkColors;
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }

        // Set the background color when the page loads
        document.body.style.background = getRandomColor();

        // Update background color when theme changes
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            }
            // Update background color when theme changes
            body.style.background = getRandomColor();
        }

        // Check for saved theme preference and set initial theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle i');
            
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                themeToggle.classList.replace('fa-moon', 'fa-sun');
            } else if (savedTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.classList.replace('fa-sun', 'fa-moon');
            } else {
                // Use device preference if no saved theme
                if (window.matchMedia('(prefers-color-scheme: light)').matches) {
                    document.body.setAttribute('data-theme', 'light');
                    themeToggle.classList.replace('fa-moon', 'fa-sun');
                } else {
                    document.body.removeAttribute('data-theme');
                    themeToggle.classList.replace('fa-sun', 'fa-moon');
                }
            }
            // Set initial background color based on theme
            document.body.style.background = getRandomColor();
        });
    </script>
</body>
